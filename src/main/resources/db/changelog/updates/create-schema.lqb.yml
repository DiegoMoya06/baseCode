databaseChangeLog:
  - changeSet:
      id: create schema
      author: diego.moya
      preConditions:
        - sqlCheck:
            dbms:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.schemata WHERE schema_name = '${schema.name}';
        - onFail: WARN
        - onFailMessage: Schema ${schema.name} already exists!
      changes:
        - sql:
            dbms: postgresql, h2
            sql: CREATE SCHEMA IF NOT EXISTS ${schema.name}
            endDelimiter: ;